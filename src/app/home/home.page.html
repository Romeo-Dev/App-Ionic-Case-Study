<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Weapons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" >
    <!-- List of Text Items -->
    <ion-list>
      <ion-item-sliding *ngFor="let w of weapons">

        <ion-item  href="" detail lines="full">
          <ion-avatar slot="start">
            <img src="assets/img/{{w.img}}" alt="weapon">
          </ion-avatar>
          <ion-label>
            <ion-text color="primary">
            <h2>{{w.nome}}</h2>
            </ion-text>
            <p>Difficolta: <b>{{w.difficolta}}</b></p>
            <p>tipo: <b>{{w.tipo}}</b></p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="tertiary" (click)="goToSingleWeapon(w)">Weapon</ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ion-list>
   <ion-button expand="full" (click)="tryservice()">Cliccami</ion-button>
  </div>
</ion-content>
