<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Monster
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
      <ion-list>
        <ion-item-sliding *ngFor="let monster of monsters" class="ion-margin">
          <ion-item lines="full">
            <ion-thumbnail slot="start">
              <img src="assets/img/monsters/{{monster.img}}" alt="">
            </ion-thumbnail>
            <ion-label class="ion-text-center">
              <ion-text color="tertiary">
                <h3>{{monster.nome}}</h3>
              </ion-text>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="warning" (click)="makeToastDetails(monster)"><ion-text color="dark">Scheda</ion-text></ion-item-option>
            <ion-item-option  (click)="detailsMonster(monster)">Detail</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    </div>
</ion-content>
